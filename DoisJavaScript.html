<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoisJavaScript</title>
</head>

<body>
    <script>

        var min = Number.MAX_VALUE,
            max = 0,
            num;

        for (var i = 1; i < 6; i++) {

            num = parseInt(prompt("Digite o " + i + " numero de 5"));

            if (num < min) {
                min = num;
            }

            if(num>max){
                max=num;
            }
        }
        document.writeln("O menor numero digitado é: "+min+"<br>");
        document.writeln("O maior numero digitado é: "+max);

    </script>
</body>

</html>
