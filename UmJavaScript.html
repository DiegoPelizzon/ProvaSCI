<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UmJavaScript</title>
</head>

<body>
    <script>

        var par = 0,
            imp = 0,
            media = 0,
            num;


        for (var i = 1; i < 6; i++) {

            num = parseInt(prompt("Digite o " + i + " numero de 5"))

            if ((num % 2) != 0) {
                imp++
            } else {
                par++
            }
            media += num;
        }

        document.writeln("O numero de impares é: " + imp + "<br>");
        document.writeln("O numero de pares é: " + par + "<br>");
        document.writeln("A media de todos os numeros digitados é: " + (media / 5));

    </script>
</body>

</html>
